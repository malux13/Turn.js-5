<!doctype html>
<html lang="en">

<head>

	<script type="text/javascript" src="../../extras/jquery.min.js"></script>
	<script type="text/javascript" src="../../lib/turn.min.js"></script>
	<script type="text/javascript" src="../../lib/zoom.min.js"></script>
	<link rel="stylesheet" href="css/basic.css">
	<script type="text/javascript" src="js/imageMapResizz.js"></script>
</head>

<body>

	<div class="containerCanvas">
		<div class="flipbook-viewport">
			<div class="container">
				<div class="flipbook">
					<img src="pages/1.png" usemap="#map1">
					<img src="pages/2.png">
					<img src="pages/3.png">
					<img src="pages/4.png">
					<img src="pages/5.png">
					<img src="pages/6.png">
					<img src="pages/7.png">
					<img src="pages/8.png">
					<img src="pages/9.png">
					<img src="pages/10.png">
					<img src="pages/11.png">
				</div>
			</div>
		</div>
	</div>

	<map name="map1">
		<area target="_blank" alt="Atlas Concorde" title="Atlas Concorde" href="https://www.atlasconcorde.com/fr/"
			coords="935,2039,1739,2124" shape="rect">
		<area target="_blank" alt="Tesial" title="Tesial" href="https://tesial.be" coords="86,190,247,585" shape="rect">
	</map>

	<script type="text/javascript">

		function loadApp() {

			// Create the flipbook

			$('.flipbook').turn({
				// Width

				width: 922,

				// Height

				height: 600,

				// Elevation

				elevation: 50,

				// Enable gradients

				gradients: true,

				// Auto center this flipbook

				autoCenter: true

			});
		}

		// Load turn.js

		loadApp();


		function resizeViewport() {
			console.log("resize");
			var width = $(".containerCanvas").width(),
				height = $(".containerCanvas").height(),
				options = $('.flipbook').turn('options');

			$('.flipbook').removeClass('animated');

			$('.flipbook-viewport').css({
				width: width,
				height: height
			})
				//zoom('resize');
		}
		$(function () {
			$(window).on('resize', function () {
				resizeViewport();
			}).on('orientationchange', function () {
				resizeViewport();
			});

			resizeViewport();
			$('map').imageMapResize();
		})


	</script>

</body>

</html>
